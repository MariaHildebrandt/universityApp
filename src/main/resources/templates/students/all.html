<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.0.0-1/js/bootstrap.min.js}"></script>
</head>
<body>
    <h1 class="panel-title">students!</h1>
    <div class="table-responsive" th:if="${not #lists.isEmpty(students)}">
        <table class="table table-hover ">
            <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Gender</th>
                <th>Martikelnumber</th>
            </tr>
            <tr th:remove="all">
                <td>123</td>
                <td>Max</td>
                <td>Mustermann</td>
                <td>Male</td>
                <td>123456</td>
                <td><a href="#">View</a></td>
            </tr>
            <tr th:each="student : ${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.firstName}"></td>
                <td th:text="${student.lastName}"></td>
                <td th:text="${student.gender}"></td>
                <td th:text="${student.matrikelnumber}"></td>
                <td><a href="#" th:href="@{'/student/' + ${student.id} + '/show'}">View</a></td>
                <td><a href="#" th:href="@{'/student/' + ${student.id} + '/update'}">Update</a></td>
                <td><a href="#" th:href="@{'/student/' + ${student.id} + '/delete'}">Delete</a></td>
            </tr>
        </table>
    </div>
</body>
</html>
