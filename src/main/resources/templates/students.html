<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Students List</title>
</head>
<body>
<h1>List of Students</h1>
<table>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Matrikelnumber</th>
        <th>University</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}">123</td>
        <td th:text="${student.firstName}">Richard</td>
        <td th:text="${student.lastName}">Lübke</td>
        <td th:text="${student.lastName}">Universität</td>
    </tr>
</table>
</body>
</html>
