<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book Edit Form</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.0.0-1/js/bootstrap.min.js}"></script>
</head>
<body>
<div class="container">
    <form th:object="${book}" th:action="@{/book/{id}(id=${book.id})}" th:method="post">
        <div class="form-group">
            <h3>Edit Form</h3>
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control" th:field="*{id}"/>
        </div>
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" th:field="*{author}"/>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <input type="text" class="form-control" id="category" th:field="*{category}"/>
        </div>
        <div class="form-group">
            <label for="date">Year</label>
            <input type="text" class="form-control" id="date" th:field="*{dateField}"/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="4" type="textarea" class="form-control" id="description" th:field="*{description}"/></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="submit" class="btn btn-primary"><a href="#" th:href="@{'/books'}">Back</a></button>
        <button type="submit" class="btn btn-primary">
            <a href="#" th:href="@{'/book/delete/' + ${book.id}}">Delete</a>
        </button>
    </form>
</div>
</body>
