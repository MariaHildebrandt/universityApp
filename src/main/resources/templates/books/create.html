<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Product Details</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container" >
    <form th:object="${book}" th:action="@{/book}" th:method="post">
        <div class="">
            <h3>Create Form</h3>
        </div>
        <div class="form-group">
            <input type="hidden" class="form-control" th:field="*{id}"/>
        </div>
        <div class="form-group">
            <label for="title">title</label>
            <input type="text" class="form-control" id="title" aria-describedby="title" th:field="*{title}">
        </div>
        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" aria-describedby="author" th:field="*{author}"/>
        </div>
        <div class="form-group">
            <label for="date">Year</label>
            <input type="text" class="form-control" id="date" th:field="*{dateField}"/>
        </div>
        <div class="form-group">
            <th:block th:each="category : ${categories}">
                <label th:text="${category.name}"></label>
                <input type="checkbox" value="${category.name}" th:value="${category.name}" />
            </th:block>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea rows="4" type="textarea" class="form-control" id="description" th:field="*{description}"/></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
        <a th:href="@{'/books'}" class="btn btn-default">Cancel</a>
    </form>

</div>
</body>
</html>
