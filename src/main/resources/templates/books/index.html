<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Recipe Home</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-1/css/bootstrap.min.css}">

    <script src="/webjars/jquery/3.3.1-1/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.0.0-1/js/bootstrap.min.js}"></script>
</head>
<body>
<h1 class="panel-title">students!</h1>
<div class="table-responsive" th:if="${not #lists.isEmpty(books)}">
    <table class="table table-hover ">
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Authr</th>
        </tr>
        <tr th:remove="all">
            <td>123</td>
            <td>Java</td>
            <td>Max Mustermann</td>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.id}"></td>
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td><a href="#" th:href="@{'/book/' + ${book.id}}">View</a></td>
            <td><a href="#" th:href="@{'/book/delete/' + ${book.id}}">Delete</a></td>
        </tr>
        <tr>
            <td><a href="#" th:href="@{'/book/create'}">New Book</a></td>
        </tr>
    </table>
</div>
</body>
</html>
